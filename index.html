<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Profile UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="profile-container">

    <!-- User Info -->
    <div class="user-info">
      <div class="avatar">
        <img src="" alt="Profile Picture" id="profile-picture">
      </div>
      <div class="user-data">
        <p id="user-name">First Name</p>
        <p id="user-username">@username</p>
        <p id="user-id">ID: 12345678</p>
      </div>
    </div>

    <!-- Add More Sections Here -->
    <div class="content">
      <p>Бул жерде дагы маалымат кошулса болот.</p>
    </div>

    <!-- Footer Menu -->
    <div class="footer-menu">
      <button>Достор</button>
      <button>Орнотуулар</button>
      <button>Профиль</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
